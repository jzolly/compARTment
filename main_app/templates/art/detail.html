{% extends 'base.html' %}{% block content%}

<h1>Art Details</h1>

<div class="card">
    <div class="card=content">
        <span class="card-title">{{ art.name}}</span>
        <br/>
        <div class="photo-box">
            {% for photo in art.photo_set.all %}
            <img src="{{photo.url}}" alt="{{ art.name }}" height="150">
            {% empty %}
            <div>No Photo</div>
            {% endfor %}  
        </div>
        
        <p>Date: {{ art.date }}</p>
        <p>Mediums Used: {{ art.mediums }}</p>
        <p>Description: {{ art.description }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'art_update' art.id %}"><span class="lime-text text-darken-1">Edit</span></a>
        <a href="{% url 'art_delete' art.id %}"><span class="lime-text text-darken-1">Delete</span></a>
    </div>
    <form
    action="{% url 'add_art_photo' art.id %}"
    class="card-panel"
    method="POST"
    enctype="multpart/form-data"
    >
        {% csrf_token %}
        <input type="file" name="art_photo_file" />
        <br /><br />        
        <input type="submit" class="btn" value="Upload Photo" />
    </form>
</div>

{% endblock%}
