{% extends 'base.html' %} {% block content %}

<h1>Gallery</h1>

{% for art in art %}
<div class="card">
    <a href="{% url 'detail' art.id %}">
        <div class="card-content">
            <span class="card-title">{{ art.name }}</span>
            <img  src="{{ art.img }}" alt="{{ art.name }}" height=150px style="border-radius:5px;"/>
            <p>Date: {{ art.date }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
