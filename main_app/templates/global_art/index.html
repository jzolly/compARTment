{% extends 'base.html' %} {% block content %}

<h1>Global Collection</h1>
{% for art in art %}
<div class="card">
    <a href="{% url 'global_detail' art.id %}">
        <div class="card-content">
            <span class="card-title">{{ art.name }}</span>
            {% for photo in art.photoart_set.all %}
            <img  src="{{ photo.url }}" alt="{{ art.name }}" height=250px style="border-radius:5px;"/>
            {% endfor %}
            <p>Artist: {{art.user}}</p>
            <p>Date: {{ art.date }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
